<!DOCTYPE html><lang="en">
<html>
	<head>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/grotesque-bourgeoisie" type="text/css"/>
		<title>Liquid Layout</title>
		<style type="text/css" href="style.css">
			* {
				font-family: 'GrotesqueBourgeoisieRegular';
				font-weight: normal;
				font-style: normal;
				color: #665544;
				text-align: center;}
			body {
				background-image: url((https://upload.wikimedia.org/wikipedia/commons/f/f6/Bellevue_College_logo.svg));
				background-repeat: no-repeat;
				background-color: powderblue;
				background-size:contain;
				background-position: right;
				width: 2000px;
				height:200px
				margin: 0 auto;
				font-family: 'GrotesqueBourgeoisieRegular';}
			#content {
				overflow: auto;}
			#nav, #feature, #footer {
				margin: 20px;}
			.column1, .column2, .column3 {
				width: 600px;
				float: left;
				margin: 20px;}
			.column3 {
				margin-right: 0%;}
			li {
				display: inline;
				padding: 0.5em;}
			#nav, #footer {
				background-color: blue;
				padding: 0.5em 0;}
			#feature, .article {
				height: 10em;
				margin-bottom: 1em;
				}
		</style>
	</head>
	<body style="background-image: url(https://pngimg.com/uploads/forest/forest_PNG12.png);>
		<div id="header">
			<h1 style="color:blue;">Logo</h1>
			<div id="nav">
				<ul>
					<li><li style="background-color:pink;"><a href="">Home</a></li>
					<li><li style="background-color:yellow;"><a href="">Products</a></li>
					<li><li style="background-color:green;"><a href="">Services</a></li>
					<li><li style="background-color:red;"><a href="">About</a></li>
					<li><li style="background-color:purple;"><a href="">Contact</a></li>
				</ul>
			</div>
		</div>
		<div id="content">
			<div style="background-color:gray;"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Bellevue_College_logo.svg" alt="Holograms" width="500">
			<p>Feature</p>
			</div>
			<div class="article column1" style="background-color:brown;">
				<p>Column One</p>
			</div>
			<div class="article column2" style="background-color:orange;">
				<p>Column Two</p>
			</div>
			<div class="article column3" style="background-color:coral;">
				<p>Column Three</p>
			</div>
		</div>
		<div id="footer">
			<p>&copy; Copyright 2011</p>
		</div>
	</body>
	<footer>
				<style>
					footer{
						background-color: pink;
						color: white;
						}
				</style>
						<p>Nu HTML Checker</p>
						<p><a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" /></a></p>
						<p>CCS Validator</p>
						<p><a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"/></a></p>
			</footer>
</html>
